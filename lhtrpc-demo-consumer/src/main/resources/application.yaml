server:
  port: 8088

lhtrpc:
  providers: http://localhost:8081/,http://localhost:8082/,http://localhost:8083/
  zk:
    zkServer: 192.168.3.100:2181
    zkRoot: lhtrpc
  app:
    id: lht-app
    namespace: public
    env: dev
  consumer:
    retry: 3
    grayRatio: 20 # 0~100
    okhttp:
      connectTimeout: 1000
      readTimeout: 1000
      writeTimeout: 1000

logging:
  level:
    root: error
    com.lht.lhtrpc: debug