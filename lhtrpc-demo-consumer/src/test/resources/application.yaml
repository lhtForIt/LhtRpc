server:
  port: 8089

lhtrpc:
  zk:
    zkServer: localhost:2182
    zkRoot: lhtrpc
  app:
    id: lht-app
    namespace: public
    env: test
  consumer:
    retry: 3
    grayRatio: 20 # 0~100
    okhttp:
      connectTimeout: 1000
      readTimeout: 1000
      writeTimeout: 1000

logging:
  level:
    root: error
    com.lht.lhtrpc: debug